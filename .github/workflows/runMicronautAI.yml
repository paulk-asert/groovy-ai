name: "Run Micronaut AI examples"

on:
  workflow_dispatch:
  push:
    paths:
      - 'build.gradle'
      - 'micronaut/build.gradle'
      - 'common/src/main/**'
      - 'micronaut/src/main/**'
      - '.github/workflows/runMicronautAI.yml'

permissions:
  contents: read

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 25
          check-latest: true

      - name: Cache Ollama models
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ollama-models-${{ runner.os }}-${{ hashFiles('.github/workflows/runMicronautAI.yml') }}
          restore-keys: |
            ollama-models-${{ runner.os }}-

      - uses: ai-action/setup-ollama@v1
      - name: Load models (if not cached)
        run: |
          ollama list | grep "mistral:7b" || ollama pull mistral:7b
          ollama list | grep "qwen3:8b" || ollama pull qwen3:8b

      - uses: gradle/actions/setup-gradle@v5
      - name: Run Micronaut AI Holiday example
        run: ./gradlew run.micronaut.All
        timeout-minutes: 60
