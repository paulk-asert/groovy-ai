name: "Run Spring AI examples"

on:
  workflow_dispatch:
  push:
    paths:
      - 'build.gradle'
      - 'springai/build.gradle'
      - 'common/src/main/**'
      - 'springai/src/main/**'
      - '.github/workflows/runSpringAI.yml'

permissions:
  contents: read

jobs:
  execute:
    runs-on: ubuntu-latest
    env:
      OLLAMA_HOME: /home/runner/.ollama

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 25
          check-latest: true

      - name: Prepare Ollama directories
        run: |
          mkdir -p "$OLLAMA_HOME/models/blobs"
          mkdir -p "$OLLAMA_HOME/models/manifests"
          echo "OLLAMA_HOME=$OLLAMA_HOME" >> "$GITHUB_ENV"

      - uses: ai-action/setup-ollama@v1

      - name: Cache Ollama blobs0123
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-0*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-1*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-2*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-3*
          key: ollama-blobs0123-${{ runner.os }}-v1

      - name: Cache Ollama blobs4567
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-4*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-5*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-6*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-7*
          key: ollama-blobs4567-${{ runner.os }}-v1

      - name: Cache Ollama blobs89AB
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-8*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-9*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-a*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-b*
          key: ollama-blobs89AB-${{ runner.os }}-v1

      - name: Cache Ollama blobsCDEF
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-c*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-d*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-e*
            ${{ env.OLLAMA_HOME }}/models/blobs/sha256-f*
          key: ollama-blobsCDEF-${{ runner.os }}-v1

      - name: Cache Ollama manifests
        uses: actions/cache@v5
        with:
          path: ${{ env.OLLAMA_HOME }}/models/manifests
          key: ollama-manifests-${{ runner.os }}-v1

      - name: Download models if needed
        run: |
          for model in mistral:7b qwen3:8b; do
            ollama list | grep "$model" || ollama pull "$model"
          done

      - uses: gradle/actions/setup-gradle@v5

      - name: Run Spring AI examples
        run: ./gradlew run.springai.All
        timeout-minutes: 60
