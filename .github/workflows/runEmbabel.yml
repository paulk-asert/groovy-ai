name: "Run Embabel examples"

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/main/groovy/domain/**'
      - 'src/main/groovy/embabel/**'
      - '.github/workflows/runEmbabel.yml'
      - 'src/main/resources/application.properties'

permissions:
  contents: read

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 25
          check-latest: true
      - uses: ai-action/setup-ollama@v1
      - name: Load Mistral model
        run: ollama pull mistral:7b
      - name: Load Qwen3 model
        run: ollama pull qwen3:8b
      - uses: gradle/actions/setup-gradle@v5
      - name: Run Embabel Holiday example
        run: ./gradlew run.embabel.Holiday
        timeout-minutes: 60
      - name: Run Embabel Structured example
        run: ./gradlew run.embabel.Structured
        timeout-minutes: 60
      - name: Run Embabel Rated example
        run: ./gradlew run.embabel.Rated
        timeout-minutes: 60
