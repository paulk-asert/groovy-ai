name: "Run Ollama4j examples"

on:
  workflow_dispatch:
  push:
    paths:
      - 'build.gradle'
      - 'ollama4j/build.gradle'
      - 'ollama4j/src/main/**'
      - '.github/workflows/runOllama4j.yml'

permissions:
  contents: read

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 25
          check-latest: true
      - uses: ai-action/setup-ollama@v1
      - name: Load model
        run: ollama pull mistral:7b
      - uses: gradle/actions/setup-gradle@v5
      - name: Run Ollama4j Example
        run: ./gradlew run.ollama4j.Holiday
        timeout-minutes: 60
