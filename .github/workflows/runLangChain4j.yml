name: "Run LangChain4j examples"

on:
  workflow_dispatch:
  push:
    paths:
      - 'build.gradle'
      - 'langchain4j/build.gradle'
      - 'langchain4j/src/main/**'
      - '.github/workflows/runLangChain4j.yml'

permissions:
  contents: read

jobs:
  execute:
    runs-on: ubuntu-latest
    env:
      OLLAMA_HOME: /home/runner/.ollama

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 25
          check-latest: true

      - name: Prepare Ollama directories
        run: |
          mkdir -p "$OLLAMA_HOME/models"
          echo "OLLAMA_HOME=$OLLAMA_HOME" >> "$GITHUB_ENV"

      - name: Cache Ollama models
        uses: actions/cache@v4
        with:
          path: ${{ env.OLLAMA_HOME }}/models
          key: ollama-models-${{ runner.os }}-v1
          restore-keys: |
            ollama-models-${{ runner.os }}-

      - uses: ai-action/setup-ollama@v1
        env:
          OLLAMA_HOME: ${{ env.OLLAMA_HOME }}

      - name: Load models (if not cached)
        run: |
          ollama list | grep "mistral:7b" || ollama pull mistral:7b
          ollama list | grep "qwen3:8b" || ollama pull qwen3:8b

      - uses: gradle/actions/setup-gradle@v5
      - name: Run LangChain4j examples
        run: ./gradlew run.langchain4j.All
        timeout-minutes: 60
