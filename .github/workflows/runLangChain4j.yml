name: "Run LangChain4j examples"

on:
  workflow_dispatch:
  push:
    paths:
      - 'build.gradle'
      - 'langchain4j/build.gradle'
      - 'langchain4j/src/main/**'
      - '.github/workflows/runLangChain4j.yml'

permissions:
  contents: read

jobs:
  execute:
    runs-on: ubuntu-latest
    env:
      OLLAMA_HOME: /home/runner/.ollama
      GH_TOKEN: ${{ github.token }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 25
          check-latest: true

      - name: Prepare Ollama directories
        run: |
          mkdir -p "$OLLAMA_HOME/models/blobs"
          mkdir -p "$OLLAMA_HOME/models/manifests"
          echo "OLLAMA_HOME=$OLLAMA_HOME" >> "$GITHUB_ENV"

      - uses: ai-action/setup-ollama@v1
        env:
          OLLAMA_HOME: ${{ env.OLLAMA_HOME }}

      - name: Cache manifests
        uses: actions/cache@v4
        with:
          path: ${{ env.OLLAMA_HOME }}/models/manifests
          key: ollama-manifests-${{ runner.os }}-v1
          restore-keys: |
            ollama-manifests-${{ runner.os }}-

      - name: Restore cached blobs
        run: |
          for key in $(gh cache list --limit 100 --json key --jq '.[].key'); do
            gh cache restore --key "$key" "$OLLAMA_HOME/models/blobs/"
          done

      - name: Ensure required models are present
        run: |
          for model in mistral:7b qwen3:8b; do
            ollama list | grep "$model" || ollama pull "$model"
          done

      - name: Caching blob files
        shell: bash
        run: |
          for blob in $OLLAMA_HOME/models/blobs/sha256-*; do
            # strip path -> cache key friendly name
            key="ollama-${{ runner.os }}-$(basename "$blob")"
            echo "Attempting cache for: $key"
            gh cache list --limit 1 --key "$key" || \
              gh cache save "$blob" --key "$key"
          done

      - uses: gradle/actions/setup-gradle@v5
      - name: Run LangChain4j examples
        run: ./gradlew run.langchain4j.All
        timeout-minutes: 60
